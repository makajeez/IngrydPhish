<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingryd | Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" size="16x16">
</head>
<body>
    <div class="contained">
        <div class="left-column">
            <img src="./images/logo.avif" alt="Company Logo" style="display: block; margin: 0 auto; z-index: 1; position: relative; width: 180px; padding-top:25px;">
            <p class="text-balance" style="margin-bottom: 80px;">Helping forward-thinking companies build <br/> top level teams by recruiting and training</p>
            <img src="./images/Group 710.png" alt="Group" style="display: block; margin: 0 auto; z-index: 1; position: relative; width: 30vw;">
        </div>
        <div class="right-column">
                <div class="form" >
                    <div style="display: block; align-items: center; margin-bottom: 20px;">
                        <button class="format btn d-flex justify-content-between align-items-center"  style="width: 30vw; box-shadow: 5px 6px 6px rgba(0, 0, 0, 0.1);">
                            <img src="./images/Black-logo.webp" class="d-flex d-md-flex d-lg-none" width="60px">
                            <span>
                                <i class="bi bi-globe"></i>
                                <small>EN</small>
                            </span>
                        </button>
                    </div>
                       
                    <h2 style="font-weight:bold;">Log in</h2>
                    <p class="format" style="width: 30vw;">Enter your email address and password to log in to the INGRYD platform</p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="format" id="email" style="width: 30vw; height: 58px;" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="format" id="password" style="width: 30vw; height: 58px;" placeholder="Input your password" required>
                    </div>
                    <p>Forgot Password?</p>
                    <div class="form-group">
                        <button type="submit" class="format" style="width: 30vw;">Login</button>
                    </div>                    
                    <h5 style="margin-top: 50px;">Don't have an account yet? <a href=".signup.html">Sign Up</a></h5>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

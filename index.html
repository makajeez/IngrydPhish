<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingryd | Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" size="16x16">
</head>
<body>
    <div class="contained">
        <div class="left-column">
            <img src="./images/logo.avif" alt="Company Logo" style="display: block; margin: 0 auto; z-index: 1; position: relative; width: 180px; padding-top:25px;">
            <p class="text-balance" style="margin-bottom: 80px;">Helping forward-thinking companies build <br/> top level teams by recruiting and training</p>
            <img src="./images/Group 710.png" alt="Group" style="display: block; margin: 0 auto; z-index: 1; position: relative; width: 30vw;">
        </div>
        <div class="right-column">
                <form class="">
                    <div style="display: block; align-items: center; margin-bottom: 20px;">
                        <button class="btn">
                            <i class="bi bi-globe"></i>
                            <span>&nbsp; EN</span>
                        </button>
                    </div>
                       
                    <h2 style="font-weight:bold;">Log in</h2>
                    <p class="text-balance">Enter your email address and password to log in to the INGRYD platform</p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Input your password" required>
                    </div>
                    <p>Forgot Password?</p>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
    
                    <h5>Don't have an account yet? <a href=".signup.html">Sign Up</a></h5>
                </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
